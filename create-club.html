<body>

    <div class="d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-form">
                    <div class="form-group">
                        <label class=" form-control-label">Club Name</label>
                        <input type="text" id="club_name" placeholder="Enter your club name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class=" form-control-label">Club Description</label>
                        <textarea id="club_desc" rows="9" placeholder="Short description..." class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label class=" form-control-label">Club Profile Picture</label>
                        <input type="file" id="club_pic" accept="image/*" class="form-control-file">
                    </div>
                    <button id="create_club" class="btn btn-success btn-flat m-b-30 m-t-30">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
